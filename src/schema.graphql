
type Author {
  name: String!
  id: String!
  posts: [Post]
}

type Post {
  id: String!
  title: String!
  author: Author
}

type User {
  id: String!
  email: String!
}

type Client {
  id: String!
  name: String!
  address: String!
  zipcode: String!
  telephone: String!
  city: String!
  user: String!
}

type Query {
  posts: [Post]
  authors: [Author]
  users: [User]
  clients: [Client]
}

type Mutation {
  addClient(
    name: String,
    address: String,
    zipcode: String,
    city: String,
    telephone: String
  ): Client
}

schema {
  query: Query
  mutation: Mutation
}